<mat-list-item>
  <div class="wrapper">
    <div class="detail">
      <mat-checkbox
        [checked]="isCompleted"
        color="primary"
      />
      <div class="title" matListItemTitle>{{ todo?.title }}</div>
    </div>
    <div class="row" *ngIf="todo?.completed === false">
      <button mat-icon-button aria-label="Example icon button with a home icon">
        <mat-icon>edit</mat-icon>
      </button>
      <button
        mat-icon-button
        color="warn"
        aria-label="Example icon button with a home icon"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </div>
</mat-list-item>
