<div class="analytics-container">
  <button mat-raised-button color="primary" (click)="goBack()">Go back</button>
  <h2 style="margin-top: 1rem">User analytics details</h2>
  <p>Total number of translations: {{ total }}</p>
  <div class="chart">
    <canvas
      baseChart
      class="chart"
      [data]="barChartData"
      [options]="barChartOptions"
      [type]="barChartType"
    >
    </canvas>
  </div>
</div>
