<mat-card class="todo-card">
  <mat-card-header>
    <mat-card-title>Add to do </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <app-todo-form [selectedData]="selectedTodo"></app-todo-form>
  </mat-card-content>
</mat-card>

<mat-card class="todo-card">
  <mat-card-header>
    <mat-card-title>Todo list</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list role="list">
      <app-todo-item
        *ngFor="let todo of remainingTodos"
        [todo]="todo"
        (selectedTodo)="onSelectedTodo($event)"
      ></app-todo-item>
    </mat-list>
  </mat-card-content>
</mat-card>

<mat-card class="todo-card">
  <mat-card-header>
    <mat-card-title>Completed todos</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list role="list">
      <app-todo-item
        *ngFor="let todo of completedTodos"
        [todo]="todo"
      ></app-todo-item>
    </mat-list>
  </mat-card-content>
</mat-card>
