<form class="login" [formGroup]="loginForm">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Login to continue</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="login-form">
        <app-alert
          *ngIf="errorMessage !== ''"
          [message]="errorMessage"
        />
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input
            matInput
            type="email"
            placeholder="Email"
            formControlName="email"
          />
          <mat-error> Please provide a valid email address </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input
            matInput
            type="password"
            placeholder="Password"
            formControlName="password"
          />
          <mat-error> Please provide a valid password </mat-error>
        </mat-form-field>
        <button
          mat-raised-button
          color="primary"
          [disabled]="!loginForm.valid || loading === true"
          type="submit"
          (click)="onSubmit()"
        >
        <div *ngIf="loading === true">
          <mat-spinner diameter="20"></mat-spinner>
        </div>
        <div *ngIf="loading === false">
          Login
        </div>
        </button>
        <button
          mat-stroked-button	
          type="button"
          (click)="goToRegister()"
          class="register-button"
          >
          Don't have account? Register
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</form>
