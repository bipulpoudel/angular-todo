<div class="register">
  <mat-card class="register-card">
    <mat-card-header>
      <mat-card-title>Create your account</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="register-form">
        <mat-form-field appearance="outline">
          <mat-label>First name</mat-label>
          <input
            matInput
            placeholder="First name"
            name="firstName"
            [formControl]="firstNameFormControl"
          />
          <mat-error> Please provide a valid first name</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Last name</mat-label>
          <input
            matInput
            placeholder="Last name"
            name="lastName"
            [formControl]="lastNameFormControl"
          />
          <mat-error> Please provide a valid last name </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input
            matInput
            placeholder="Email"
            name="email"
            [formControl]="emailFormControl"
          />
          <mat-error> Please provide a valid email address </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input
            matInput
            type="password"
            placeholder="Password"
            name="password"
            [formControl]="passwordFormControl"
          />
          <mat-error> Please provide a valid password </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary">Register</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
