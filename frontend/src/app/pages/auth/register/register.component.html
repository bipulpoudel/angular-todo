<form class="login" [formGroup]="registerForm">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>
        Register to continue
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="login-form">
        <app-alert
          *ngIf="errorMessage !== ''"
          [message]="errorMessage"
        />
        <mat-form-field appearance="outline">
          <mat-label>First name</mat-label>
          <input
            matInput
            placeholder="First name"
            formControlName="firstName"
            [(ngModel)]="formData.firstName"
          />
          <mat-error> Please provide a valid first name </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Last name</mat-label>
          <input
            matInput
            placeholder="Last name"
            formControlName="lastName"
            [(ngModel)]="formData.lastName"
          />
          <mat-error> Please provide a valid last name </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input
            matInput
            placeholder="Email"
            formControlName="email"
            [(ngModel)]="formData.email"
          />
          <mat-error> Please provide a valid email address </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input
            matInput
            type="password"
            placeholder="Password"
            formControlName="password"
            [(ngModel)]="formData.password"
          />
          <mat-error> Please provide a valid password </mat-error>
        </mat-form-field>
        <button
          mat-raised-button
          color="primary"
          [disabled]="!registerForm.valid || loading === true"
          type="submit"
          (click)="onSubmit()"
        >
        <div *ngIf="loading === true">
          <mat-spinner diameter="20"></mat-spinner>
        </div>
        <div *ngIf="loading === false">
          Login
        </div>
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</form>
